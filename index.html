<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel='stylesheet' type='text/css' href='./css/style.css'/>
</head>
<body>
    <div class='container'>
        <header>
            <nav>
            <a href='#'>Recipes</a>
            <a href='#'>Collection</a>
            </nav>

        </header>

        <main>
        <!-- This for our input and button -->
        <section class='search_section'>
            <input class='search_field' type='text' placeholder='Search for a recipe'/>
        <button class='search_button'>Search</button>

        </section>

        <!-- This is for the header -->
        <section class="hero">
            <h1>Recipe App</h1>
            <p>Find the best recipe for your favourite dishes</p>
        </section>

        <!-- This is for your recipe cards -->
        <section class='recipe_section'>
            <div class='recipe'>
                <img src='./images/photo 1.jpeg' width = '190px' height='180' />
                <h2>Avocado and tomatoes salad</h1>
                <p>Sona's Kitchen</p>
            </div>

            <div class='recipe'>
                <img src='./images/photo 2.jpeg' width = '190px' height='180' />
                <h2>Chickenpea & Butternut Squash Salad</h2>
                <p>Tasty treat</p>
            </div>

            <div class='recipe'>
                <img src='./images/photo 3.jpeg' width = '190px' height='180'/>
                <h2>Spicy Chicken & Salad</h3>
                <p>Yummy Foods</p>
            </div>

            <div class='recipe'>

                <img src='./images/photo 4.jpeg' width = '190px' height='180' />
                <h2>Chips, Avocado Creamy Sauce</h4>
                <p>Ella Olission</p>
            </div>

        </section>
        
        </main>

        <footer class='footer'>
        <p>Recipe App &copy; 2023</p>

        </footer>
    </div>
    
</body>
</html>
